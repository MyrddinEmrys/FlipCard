<!DOCTYPE html>
<!-- saved from url=(0061)https://desandro.github.io/3dtransforms/examples/card-01.html -->
<html lang="en" class=" js csstransforms3d">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- disable zooming -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=0">
    <title>Card 1 · Intro to CSS 3D transforms › Examples</title>
    <link rel="stylesheet" href="./_assets/css/style.css" media="screen">
    <style media="screen">
    .container {
        width: 200px;
        height: 260px;
        position: relative;
        margin: 0 auto 40px;
        border: 1px solid #CCC;
        -webkit-perspective: 800px;
        -moz-perspective: 800px;
        -o-perspective: 800px;
        perspective: 800px;
    }
    
    #card {
        width: 100%;
        height: 100%;
        position: absolute;
        -webkit-transition: -webkit-transform 1s;
        -moz-transition: -moz-transform 1s;
        -o-transition: -o-transform 1s;
        transition: transform 1s;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }
    
    #card.flipped {
        -webkit-transform: rotateY( 180deg);
        -moz-transform: rotateY( 180deg);
        -o-transform: rotateY( 180deg);
        transform: rotateY( 180deg);
    }
    
    #card figure {
        display: block;
        height: 100%;
        width: 100%;
        line-height: 260px;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 140px;
        position: absolute;
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -o-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    
    #card .front {
        /*background: red;*/
        background-image: url('./_assets/img/character0.png');
    }
    
    #card .back {
        /*background: blue;*/
        background-image: url('./_assets/img/character1.png');
        -webkit-transform: rotateY( 180deg);
        -moz-transform: rotateY( 180deg);
        -o-transform: rotateY( 180deg);
        transform: rotateY( 180deg);
    }
    </style>
</head>

<body data-pinterest-extension-installed="cr2.0.5">
    <h1>Character</h1>
    <section class="container">
        <div id="card">
            <figure class="front">1</figure>
            <figure class="back">2</figure>
        </div>
    </section>
    <section id="options">
        <p>
            <button id="flip">Flip Card</button>
        </p>
    </section>
    <script src="./_assets/js/utils.js"></script>
    <script src="./_assets/js/flip-card.js"></script>
</body>

</html>
